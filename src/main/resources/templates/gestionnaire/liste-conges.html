<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion RH - Gestionnaire</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/gestionnaire/home}">GestionRH</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/gestionnaire/home}">Accueil</a></li>
            <li><a th:href="@{/gestionnaire/ajouterCompte}">Ajouter un compte</a></li>
            <li><a th:href="@{/gestionnaire/listerComptes}">Voir tous les comptes</a></li>
            <li class="active"><a th:href="@{/gestionnaire/listerConges}">Congés</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Mon compte
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/gestionnaire/modifierMonCompte}">Modifier mon profil</a></li>
                    <li><a th:href="@{/logout}">Se déconnecter</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <h2>Liste des congés</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Type de congés</th>
                <th>Date début</th>
                <th>Date de fin</th>
                <th>Utilisateur</th>
                <th>Statut</th>
                <th>Rejeter</th>
                <th>Valider</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="conge : ${conges}">
                <td th:text="${conge.type}">-</td>
                <td th:text="${conge.dateDebut}">-</td>
                <td th:text="${conge.dateFin}">-</td>
                <td th:text="${conge.userEmail}">-</td>
                <td th:text="${conge.statut}">-</td>
                <td th:if="${#strings.equals(conge.statut, 'EN COURS')}"><a th:href="@{/gestionnaire/rejeterConge?id=} + ${conge.id}">Rejeter</a></td>
                <td th:if="${#strings.equals(conge.statut, 'EN COURS')}"><a th:href="@{/gestionnaire/validerConge?id=} + ${conge.id}">Valider</a></td>
                <td th:if="${not #strings.equals(conge.statut, 'EN COURS')}">-</td>
                <td th:if="${not #strings.equals(conge.statut, 'EN COURS')}">-</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
